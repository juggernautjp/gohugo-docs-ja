defaultMarkdownHandler = "goldmark"

[goldmark]
[goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true
[goldmark.parser]
autoHeadingID = true
autoHeadingIDType = "github"
[goldmark.parser.attribute]
block = true
title = true
[goldmark.renderer]
hardWraps = false
# if Bootstrap, unsafe = true
unsafe = false
xhtml = false

[highlight]
style = "trac"
lineNumbersInTable = true
noClasses = false

[tableOfContents]
ordered = false
startLevel = 2
endLevel = 2
