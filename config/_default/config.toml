# baseURL = "https://gohugo.io/"
# publish to CloudFlare Pages
baseURL = "https://gohugo-docs-ja.pages.dev/"
# baseURL = "https://localhost:1313/"
# defaultContentLanguage = "en"
defaultContentLanguage = "ja"
enableEmoji = true
googleAnalytics = "G-TT4FBJ4J5Z"
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
# languageCode = "en-us"
languageCode = "ja-jp"
paginate = 100
pluralizeListTitles = false
# timeZone = "Europe/Oslo"
timeZone = "Asia/Tokyo"
title = "Go & Hugo ドキュメント"

# added for the site
theme = "github.com/juggernautjp/hugo-widebs5-theme"
enableRobotsTXT = true
metaDataFormat = "yaml"
disableKinds = ["404", "taxonomy", "term", "RSS"]
publishDir = "public"
disableLanguages = ["en", "zh"]

[options]
# added for image path of https://domain/subdir. but not support multilingual!
canonifyURLs = true

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[minify]
[minify.tdewolff]
[minify.tdewolff.html]
keepWhitespace = true

# [module]
# [module.hugoVersion]
# min = "0.109.0"
# extended = true
# [[module.imports]]
# path = "github.com/juggernautjp/hugo-widebs5-theme"


[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[caches]
[caches.getjson]
dir = ":cacheDir/:project"
maxAge = -1
[caches.getcsv]
dir = ":cacheDir/:project"
maxAge = -1
[caches.images]
dir = ":cacheDir/images"
maxAge = "1440h"
[caches.assets]
dir = ":resourceDir/_gen"
maxAge = -1

[related]
threshold = 80
includeNewer = true
toLower = false
[[related.indices]]
name = "keywords"
weight = 100
[[related.indices]]
name = "date"
weight = 10
pattern = "2006"

[social]
twitter = "GoHugoIO"

[imaging]
# See https://github.com/disintegration/imaging
# CatmullRom is a sharp bicubic filter which should fit the docs site well with its many screenshots.
# Note that you can also set this per image processing.
resampleFilter = "CatmullRom"
# Default JPEG quality setting. Default is 75.
quality = 75
anchor = "smart"

[taxonomies]
category = "categories"
